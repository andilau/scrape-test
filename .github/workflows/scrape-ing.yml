name: Scrape ING Bearbeitungszeiten
on:
  workflow_dispatch:
  schedule:
    - cron:  '1 * * * *' # every twenty minutes

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    outputs:
      bearbeitungszeiten_date: ${{ steps.parse.outputs.date }}
      bearbeitungszeiten_values: ${{ steps.parse.outputs.values }}

    steps:
    - name: Check out this repo
      uses: actions/checkout@v4
              
    - name: Setup htmlq
      uses: remarkablemark/setup-htmlq@v2
    
    - name: Parse Bearbeitungszeiten
      id: parse
      run: |-
        echo "ING_DATE=$(curl --silent 'https://www.ing.de/partner/news/' | htmlq --text '#Bearbeitungszeiten .rich-content__subheadline' | awk -F' +' '{print $2}')" >> $GITHUB_OUTPUT
        echo "ING_VALUES=$(curl --silent 'https://www.ing.de/partner/news/' | htmlq --text '#Bearbeitungszeiten table td:nth-child(3)' | awk 1 ORS=';')" >> $GITHUB_OUTPUT

    - name: Store CSV
      run: echo "${{ steps.parse.outputs.ING_DATE }};${{ steps.parse.outputs.ING_VALUES }}" > ing_bearbeitungszeiten.csv

    - name: Commit and push if the data has changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
